<!DOCTYPE html>
<html>
    <head>
        <title>Caclulator</title>
        <link rel="stylesheet" href="calc.css">
    </head>
    <body class="back">
        <p class="js-text calc-display"></p>
        
        <p>
        <button onclick="
           updateCalculation('1');
            " class="buttons numbersetc">1</button>
        <button onclick="
           updateCalculation('2');
        "class="buttons numbersetc">2</button>
        <button onclick="
            updateCalculation('3');
        " class="buttons numbersetc">3</button>
        <button onclick="
           updateCalculation('+');
        " class="operations buttons">+</button>
        </p>

        <p>
            <button onclick="
                updateCalculation('4');
                " class="buttons numbersetc">4</button>
            
            <button onclick="
                updateCalculation('5');
            " class="buttons numbersetc">5</button>

            <button onclick="
                updateCalculation('6');
            " class="buttons numbersetc">6</button>

            <button onclick="
                updateCalculation(' - ');
            " class="operations buttons">-</button>
        </p>

        <p>
            <button onclick="
              updateCalculation('7');
            " class="buttons numbersetc">7</button>
      
            <button onclick="
              updateCalculation('8');
            " class="buttons numbersetc">8</button>
      
            <button onclick="
              updateCalculation('9');
            " class="buttons numbersetc">9</button>
      
            <button onclick="
              updateCalculation(' * ');
            " class="operations buttons">*</button>
          </p>
      
          <p>
            <button onclick="
             updateCalculation('0');
            "class="buttons numbersetc">0</button>
      
            <button onclick="
             updateCalculation('.');
            "class="buttons numbersetc">.</button>
      
            <button onclick="
              calculation = eval(calculation);
              displayCalculation();
              localStorage.setItem('calculation', calculation);
            "class="buttons numbersetc">=</button>
      
            <button onclick="
             updateCalculation('/');
            " class="operations buttons">/</button>
          </p>

          <p>
            <button onclick="
              calculation = '';
              displayCalculation();
              localStorage.setItem('calculation', calculation);
            "class="buttons numbersetc css-text">Clear</button>
          </p>

          
        <script src="calc.js"></script>
    </body>
</html>
